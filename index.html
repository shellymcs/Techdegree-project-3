<!DOCTYPE html>
<html lang="en"> 
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>

      <header>

        <h1>THE CODE REVIEW </h1>

      </header>
<div class="wrapper">
      <div class="banner">
        <h2>Signup for our newsletter</h2>
        <p class="tagline greytxt">Get the latest news on how your code is doing right in your inbox</p>

      </div>

      
      <form action="index.html" method="post">
        
        
        <fieldset class="contact-info">
        

        <legend><h2>Contact Information</h2></legend>
        
        <div class=flex>
          <label for="name" class="greytxt">Full Name</label>
          <input required type="text" id="name" class ="req" name="user_name" placeholder="Required">
        </div>
        <div class="flex">

          <label for="mail" class="greytxt">Email Address</label>
          <input required type="email" id="mail" class ="req" name="user_email" placeholder="Required">
        </div>
        <div class="flex">

          <label for="phone" class="greytxt">Phone Number</label>
          <input required type="tel" id="phone" name="user_number" placeholder="Eg. 06-567-123">
        </div>
        <div class="flex">

          <label for="address" class="greytxt lefttxt">Street Address</label>
          <input required type="text" id="address" name="user_address" placeholder="Eg. 59 Drury Lane">
        </div>
        <div class="flex">

          <label for="city" class="greytxt lefttxt">City</label>
          <input required type="text" id="city" name="user_city">
        </div>
        <div class="flex">

          <label for="state" class="greytxt lefttxt">State</label>
          <select id="state" name="user_state" >
            <option value="Choose State" disabled selected hidden>Choose State</option>
            <optgroup label="North">
              <option value="Northland">Northland</option>
              <option value="Auckland">Auckland</option>
              <option value="Waikato">Waikato</option>
              <option value="Bay of Plenty">Bay of Plenty</option>
              <option value="Gisbourne">Gisbourne</option>
              <option value="Hawke's Bay">Hawke's Bay</option>
              <option value="Taranaki">Taranaki</option>
              <option value="Manawatu">Manawatu</option>
              <option value="Wellington">Wellington</option>
           </optgroup>
            <optgroup label="South">
              <option value="Tasman">Tasman</option>
              <option value="Nelson">Nelson</option>
              <option value="West Coast">West Coast</option>
              <option value="Canterbury">Canterbury</option>
              <option value="Otago">Otago</option>
              <option value="Southland">Southland</option>
            </optgroup>
          </select>
        </div>
        <div class="flex">

          <label for="zipcode" class="greytxt leftxt">Zip Code</label>
          <input required type="text" id="zipcode" name="user_zipcode">
        </div>
        </fieldset>

      

      <div class="newsletter">
        <fieldset>
         <legend> <h2>Newsletter</h2></legend>
          
        <div class="greytxt">
          <label>Select the newsletters you would like to recieve</label><br>
          <input type="checkbox" id="html-news" value="html-news" name="newsletter_news"><label for="html-news" class="news space">HTML News</label><br>
          <input type="checkbox" id="css-news" value="css-news" name="newsletter_news"><label for="css-news" class="news space">CSS News</label><br>
          <input type="checkbox" id="js-news" value="js-news" name="newsletter_news"><label for="js-news" class="news space">Javascript News</label><br>
        
        
         <label>Newsletter format</label><br>
         <input type="radio" id="html-format" value ="html-format" name="newsletter_format"><label for="html-format" class="format space">HTML</label><br>
         <input type="radio" id="text-format" value ="text-format" name="newsletter_format"><label for="text-format" class="format space">Plain text</label><br>
        </div>
       
        
           
           <label for="topics" class="greytxt">Other topics you'd like to hear about</label>
          <textarea id="topics" name="user_topics"></textarea>
        

          <button type="submit" class="btn">Sign Up</button>
      </fieldset>

      </div>
    
  
      </form>
    </div>
    
    
  
      <footer>
         <p class="copyright greytxt"> Copyright The Code Review </p>

      </footer>
      
    </body>
</html>
